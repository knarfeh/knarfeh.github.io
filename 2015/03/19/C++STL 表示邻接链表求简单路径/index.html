/span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br></pre></td><td class="code"><pre><span class="line">/**</span><br><span class="line">*  Description :    算法设计课，课后作业，利用C++ STL表示邻接链表，找出简单路径</span><br><span class="line">*  Date        :    2015.03.11</span><br><span class="line">*  Author      :    knarfeh</span><br><span class="line">*  Version     :    0.01</span><br><span class="line">*/</span><br><span class="line">#define NNUM 4</span><br><span class="line">#include &lt;iostream&gt;</span><br><span class="line">#include &lt;string&gt;</span><br><span class="line">#include &lt;list&gt;</span><br><span class="line">#include &lt;array&gt;</span><br><span class="line"></span><br><span class="line">using namespace std;</span><br><span class="line"></span><br><span class="line">class UnionDataList&#123;</span><br><span class="line">public:</span><br><span class="line">	UnionDataList(char data, int weight) :nodeChar(data), weightInt(weight) &#123;&#125;</span><br><span class="line">	char getNode() &#123;</span><br><span class="line">		return nodeChar;</span><br><span class="line">	&#125;;</span><br><span class="line">	int getWeight() &#123;</span><br><span class="line">		return weightInt;</span><br><span class="line">	&#125;;</span><br><span class="line">private:</span><br><span class="line">	char nodeChar;</span><br><span class="line">	int weightInt;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">list&lt;UnionDataList&gt; adjaList;</span><br><span class="line">list&lt;UnionDataList&gt;::iterator iterForGetIndex, iterForPrint;</span><br><span class="line">array&lt;list&lt;UnionDataList&gt;, NNUM&gt; adjaArray;</span><br><span class="line">UnionDataList tempData(&apos;0&apos;, 0);</span><br><span class="line">int visited[NNUM] = &#123; 0 &#125;;</span><br><span class="line"></span><br><span class="line">// 根据结点值返回邻接数组的下标值，如果没有返回-1</span><br><span class="line">int getIndexByNode(array&lt;list&lt;UnionDataList&gt;, NNUM&gt; a, char c) &#123;</span><br><span class="line">	for (unsigned int i = 0; i &lt; a.max_size(); i++) &#123;</span><br><span class="line">		iterForGetIndex = a[i].begin();</span><br><span class="line">		if ((*iterForGetIndex).getNode() == c) &#123;</span><br><span class="line">			return i;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	return -1;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">// 输出邻接链表</span><br><span class="line">void dispAdjaList(array&lt;list&lt;UnionDataList&gt;, NNUM&gt; a) &#123;</span><br><span class="line">	UnionDataList tempDataForDisp(&apos;0&apos;, 0);</span><br><span class="line">	// cout &lt;&lt; a.max_size() &lt;&lt; endl;</span><br><span class="line">	for (unsigned int i = 0; i &lt; a.max_size(); i++) &#123;</span><br><span class="line">		for (iterForPrint = a[i].begin(); iterForPrint != a[i].end(); iterForPrint++) &#123;</span><br><span class="line">			if (iterForPrint == a[i].begin()) &#123;    // 邻接链表的第一个值</span><br><span class="line">				cout &lt;&lt; &quot;[&quot; &lt;&lt; i &lt;&lt; &quot;,&quot; &lt;&lt; (*iterForPrint).getNode() &lt;&lt; &quot;]&quot;;</span><br><span class="line">			&#125;</span><br><span class="line">			else &#123;</span><br><span class="line">				cout &lt;&lt; &quot;(&quot; &lt;&lt; (*iterForPrint).getNode() &lt;&lt; &quot;,&quot; &lt;&lt; (*iterForPrint).getWeight() &lt;&lt; &quot;)&quot;;</span><br><span class="line">			&#125;</span><br><span class="line">			cout &lt;&lt; &quot;-&gt;&quot;;</span><br><span class="line">		&#125;</span><br><span class="line">		cout &lt;&lt; &quot;^&quot; &lt;&lt; endl;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">// 输出nodeA到nodeB的所有简单路径</span><br><span class="line">void printPathAll(array&lt;list&lt;UnionDataList&gt;, NNUM&gt; a, char nodeA, char nodeB, char path[], int pathNum)&#123;</span><br><span class="line">	int nowIndex = getIndexByNode(a, nodeA);</span><br><span class="line">	visited[nowIndex] = 1;</span><br><span class="line">	path[pathNum++] = nodeA;</span><br><span class="line">	if (nodeA == nodeB) &#123;</span><br><span class="line">		int i;</span><br><span class="line">		for (i = 0; i &lt; pathNum - 1; i++) &#123;</span><br><span class="line">			cout &lt;&lt; path[i] &lt;&lt; &quot;-&gt;&quot;;</span><br><span class="line">		&#125;</span><br><span class="line">		cout &lt;&lt; path[i] &lt;&lt; endl;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	list&lt;UnionDataList&gt;::iterator iterForPrintAll;</span><br><span class="line">	for (iterForPrintAll = a[nowIndex].begin(); iterForPrintAll != a[nowIndex].end(); iterForPrintAll++) &#123;</span><br><span class="line">		if (0 == visited[getIndexByNode(a, (*iterForPrintAll).getNode())]) &#123;    // 没有访问过</span><br><span class="line">			printPathAll(a, (*iterForPrintAll).getNode(), nodeB, path, pathNum);</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	visited[nowIndex] = 0;</span><br><span class="line">	pathNum--;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">int main(int argc, char *argv[])&#123;</span><br><span class="line">	//list&lt;Mydata&gt; mylist;</span><br><span class="line"></span><br><span class="line">	UnionDataList nowData(&apos;a&apos;, 0);</span><br><span class="line">	// mylist.push_back(&#123; &apos;c&apos;, 1 &#125;);</span><br><span class="line">	//nowData = mylist.front();</span><br><span class="line">	//cout &lt;&lt; nowData.getNode() &lt;&lt; endl;</span><br><span class="line">	//cout &lt;&lt; nowData.getWeight() &lt;&lt; endl;</span><br><span class="line"></span><br><span class="line">	adjaArray[0].push_back(&#123; &apos;a&apos;, 0 &#125;);</span><br><span class="line">	adjaArray[0].push_back(&#123; &apos;b&apos;, 5 &#125;);</span><br><span class="line">	adjaArray[0].push_back(&#123; &apos;c&apos;, 1 &#125;);</span><br><span class="line"></span><br><span class="line">	adjaArray[1].push_back(&#123; &apos;b&apos;, 0 &#125;);</span><br><span class="line">	adjaArray[1].push_back(&#123; &apos;a&apos;, 5 &#125;);</span><br><span class="line">	adjaArray[1].push_back(&#123; &apos;c&apos;, 7 &#125;);</span><br><span class="line">	adjaArray[1].push_back(&#123; &apos;d&apos;, 4 &#125;);</span><br><span class="line"></span><br><span class="line">	adjaArray[2].push_back(&#123; &apos;c&apos;, 0 &#125;);</span><br><span class="line">	adjaArray[2].push_back(&#123; &apos;a&apos;, 1 &#125;);</span><br><span class="line">	adjaArray[2].push_back(&#123; &apos;b&apos;, 7 &#125;);</span><br><span class="line">	adjaArray[2].push_back(&#123; &apos;d&apos;, 2 &#125;);</span><br><span class="line"></span><br><span class="line">	adjaArray[3].push_back(&#123; &apos;d&apos;, 0 &#125;);</span><br><span class="line">	adjaArray[3].push_back(&#123; &apos;b&apos;, 4 &#125;);</span><br><span class="line">	adjaArray[3].push_back(&#123; &apos;c&apos;, 2 &#125;);</span><br><span class="line">	cout &lt;&lt; &quot;邻接链表为：&quot; &lt;&lt; endl;</span><br><span class="line">	dispAdjaList(adjaArray);</span><br><span class="line">	cout &lt;&lt; endl;</span><br><span class="line">	// cout &lt;&lt; getIndexByNode(adjaArray, &apos;c&apos;);</span><br><span class="line">	char path2Print[NNUM];</span><br><span class="line">	int pathNum = 0;</span><br><span class="line">	cout &lt;&lt; &quot;所有的简单路径：&quot; &lt;&lt; endl;</span><br><span class="line">	printPathAll(adjaArray, &apos;a&apos;, &apos;d&apos;, path2Print, pathNum);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<script type="text/javascript" id="sidebar.toc.highlight">
  $(document).ready(function () {
    var tocSelector = '.post-toc';
    var $tocSelector = $(tocSelector);
    var activeCurrentSelector = '.active-current';

    $tocSelector
      .on('activate.bs.scrollspy', function () {
        var $currentActiveElement = $(tocSelector + ' .active').last();

        removeCurrentActiveClass();
        $currentActiveElement.addClass('active-current');

        $tocSelector[0].scrollTop = $currentActiveElement.position().top;
      })
      .on('clear.bs.scrollspy', function () {
        removeCurrentActiveClass();
      });

    function removeCurrentActiveClass () {
      $(tocSelector + ' ' + activeCurrentSelector)
        .removeClass(activeCurrentSelector.substring(1));
    }

    function processTOC () {
      getTOCMaxHeight();
      toggleTOCOverflowIndicators();
    }

    function getTOCMaxHeight () {
      var height = $('.sidebar').height() -
                   $tocSelector.position().top -
                   $('.post-toc-indicator-bottom').height();

      $tocSelector.css('height', height);

      return height;
    }

    function toggleTOCOverflowIndicators () {
      tocOverflowIndicator(
        '.post-toc-indicator-top',
        $tocSelector.scrollTop() > 0 ? 'show' : 'hide'
      );

      tocOverflowIndicator(
        '.post-toc-indicator-bottom',
        $tocSelector.scrollTop() >= $tocSelector.find('ol').height() - $tocSelector.height() ? 'hide' : 'show'
      )
    }

    $(document).on('sidebar.motion.complete', function () {
      processTOC();
    });

    $('body').scrollspy({ target: tocSelector });
    $(window).on('resize', function () {
      if ( $('.sidebar').hasClass('sidebar-active') ) {
        processTOC();
      }
    });

    onScroll($tocSelector);

    function onScroll (element) {
      element.on('mousewheel DOMMouseScroll', function (event) {
          var oe = event.originalEvent;
          var delta = oe.wheelDelta || -oe.detail;

          this.scrollTop += ( delta < 0 ? 1 : -1 ) * 30;
          event.preventDefault();

          toggleTOCOverflowIndicators();
      });
    }

    function tocOverflowIndicator (indicator, action) {
      var $indicator = $(indicator);
      var opacity = action === 'show' ? 1 : 0;
      $indicator.velocity ?
        $indicator.velocity('stop').velocity({
          opacity: opacity
        }, { duration: 100 }) :
        $indicator.stop().animate({
          opacity: opacity
        }, 100);
    }

  });
</script>

<script type="text/javascript" id="sidebar.nav">
  $(document).ready(function () {
    var html = $('html');
    var TAB_ANIMATE_DURATION = 200;
    var hasVelocity = $.isFunction(html.velocity);

    $('.sidebar-nav li').on('click', function () {
      var item = $(this);
      var activeTabClassName = 'sidebar-nav-active';
      var activePanelClassName = 'sidebar-panel-active';
      if (item.hasClass(activeTabClassName)) {
        return;
      }

      var currentTarget = $('.' + activePanelClassName);
      var target = $('.' + item.data('target'));

      hasVelocity ?
        currentTarget.velocity('transition.slideUpOut', TAB_ANIMATE_DURATION, function () {
          target
            .velocity('stop')
            .velocity('transition.slideDownIn', TAB_ANIMATE_DURATION)
            .addClass(activePanelClassName);
        }) :
        currentTarget.animate({ opacity: 0 }, TAB_ANIMATE_DURATION, function () {
          currentTarget.hide();
          target
            .stop()
            .css({'opacity': 0, 'display': 'block'})
            .animate({ opacity: 1 }, TAB_ANIMATE_DURATION, function () {
              currentTarget.removeClass(activePanelClassName);
              target.addClass(activePanelClassName);
            });
        });

      item.siblings().removeClass(activeTabClassName);
      item.addClass(activeTabClassName);
    });

    $('.post-toc a').on('click', function (e) {
      e.preventDefault();
      var targetSelector = NexT.utils.escapeSelector(this.getAttribute('href'));
      var offset = $(targetSelector).offset().top;
      hasVelocity ?
        html.velocity('stop').velocity('scroll', {
          offset: offset  + 'px',
          mobileHA: false
        }) :
        $('html, body').stop().animate({
          scrollTop: offset
        }, 500);
    });

    // Expand sidebar on post detail page by default, when post has a toc.
    NexT.motion.middleWares.sidebar = function () {
      var $tocContent = $('.post-toc-content');

      if (CONFIG.scheme !== 'Pisces' && (CONFIG.sidebar.display === 'post' || CONFIG.sidebar.display === 'always')) {
        if ($tocContent.length > 0 && $tocContent.html().trim().length > 0) {
          NexT.utils.displaySidebar();
        }
      }
    };
  });
</script>
